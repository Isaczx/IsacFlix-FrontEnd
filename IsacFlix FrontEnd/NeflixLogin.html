<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Isacflix-logo.png" type="image/x-icon">
    <title>Tela de Login - Isacflix</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Isacflix-logo.png" alt="Netflix Logo">
        </div>
        <form class="login-form" id="login-form" action=""   method="post">
            <h2>Fazer Login</h2>
            <div class="form-group">
                <input type="text" placeholder="Usuário" class="username" name="username" id="username" value="isaczx" required>
                <span class="underline"></span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha" class="password" id="password"  value="Isaczx@123">
                <span class="underline"></span>
            </div>
            <button class="btn-login" type="submit"  id="login">Entrar</button>
            <button class="btn-create" disabled = "true">Criar Usuário</button>
        </form>
    </div>
    <script src="javascript\TelaLogin.js"></script>
</body>
</html>
