<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="isacflix-logo.png" type="image/x-icon">
    <title>Tela de Login - Isacflix</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    
    <div class="left-login">
        <h2>Faça login <br> para acessar o IsacFlix</h2>
        <img src="styles\animations\pirate-boat-animate.svg" alt="" id="animação" class="animação">
    </div>
    <div class="right-login">
        <div class="alert"></div>
        <div class="container">
            

            <form class="login-form" id="login-form" action=""   method="post">
                <h2 id="l">Login</h2>
                <div class="form-group">
                    <input type="email" placeholder="Email@email.com" class="username" name="username" id="username"  required>
                    <span class="underline"></span>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Senha" class="password" id="password"  >
                    <span class="underline"></span>
                </div>
                <button class="btn-login" type="submit"  id="login">Entrar</button>
                <button class="btn-create" type="button" onclick="window.location.href = 'pages/CriarConta.html';" >Criar Conta</button>
            </form>
            <p id="recuperar"  onclick="window.location.href = 'pages/RecuperarSenha.html';">Recuperar senha</p>
        </div>
    </div>
    <script src="javascript\TelaLogin.js"></script>
</body>
</html>
