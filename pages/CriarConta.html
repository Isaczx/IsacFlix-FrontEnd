<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../isacflix-logo.png">
    <title>Criar Conta - isacflix</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/CriarConta.css">
    
</head>
<body>
    <div class="alert"></div>
<div class="container" id="container">
    
    <div class="Conta">
            <form action="" method="post" class="form-group">
                <h1 id="titulo">Criar Conta</h1>
                <input type="text" required placeholder="Nome Completo" id="nome">
                <span id="underline" class="underline"></span>
                <input type="email" required placeholder="Email" id="email">
                <span id="underline" class="underline" ></span>
                <input type="text" autocomplete="off" maxlength="14" required placeholder="CPF" id="CPF" class="CPF">
                <span id="underline" class="underline" ></span>
                <input type="password" required placeholder="Senha" id="senha" >
                <span id="underline" class="underline"></span>
                <input type="password" required placeholder="Confirmar Senha" id="RSenha">
                <span id="underline" class="underline"></span>

                <button type="submit" class="btn-login" id="butao" disabled>Cadastre-se</button>
            </form>


        
    </div>
    

    
    <script src="../javascript/CriarConta.js"></script>
</div>

    
</body>
</html>
